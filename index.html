<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>

        <header class="bg-secondary">
            <h2>smart bootstrap</h2>
        </header>

        <main>
            <section class="bg-success">
                <div class="container text-center text-white py-5">
                    <img class="pb-2" width="250px" src="./assets/img/avatar.svg" alt="">
                    <h1>START BOOTSTRAP</h1>
                </div>
                <div class="text-center text-white">
                    <p>GRAPICH ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                </div>
            </section>
          <!--section jumbotron-->

            <section>
                <h2 class="text-center py-3">PORTFOLIO</h2>
                <div class="container d-flex flex-wrap">
                    <div class="row">
                        <div class="col-12 col-sm-6 col-lg-4">
                            <div class="card pb-4">
                                <img class="img-fluid" src="./assets/img/cabin.png" alt="">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-4">
                            <div class="card pb-4">
                                <img class="img-fluid" src="./assets/img/cake.png" alt="">
                            </div>
                        </div>
                        <div class="col-12  col-sm-6 col-lg-4">
                            <div class="card pb-4">
                                <img class="img-fluid" src="./assets/img/circus.png" alt="">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-4">
                            <div class="card pb-4">
                                <img class="img-fluid" src="./assets/img/game.png" alt="">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-4">
                            <div class="card pb-4">
                                <img class="img-fluid" src="./assets/img/safe.png" alt="">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-4">
                            <div class="card pb-4">
                                <img class="img-fluid" src="./assets/img/submarine.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--section portfolio-->
        </main>
        
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </body>
</html>
